<div class="container px-0">
    <div class="card  mat-elevation-z4 mb-2">
            <h2 align="center">LOST-FOUND ID MANAGEMENT</h2>
       <mat-form-field class="col-md-3 col-sm-6 col-12">
            <mat-select placeholder="Id Type" required>
              <!-- <mat-option value="">Select Quota</mat-option> -->
              <mat-option value="METAL TOKENS">METAL TOKENS</mat-option>
              <mat-option value="PASSES">PASSES</mat-option>
              <mat-option value="BPT">BPT</mat-option>
              <mat-option value="EFT">EFT</mat-option>
              <mat-option value="VOUCHER">VOUCHERr</mat-option>
              <mat-option value="TICKET ROLL">TICKET ROLL</mat-option>   
     </mat-select>
         </mat-form-field>
          <mat-form-field class="col-md-3 col-sm-6 col-12">
            <mat-select placeholder="Concession Code">
              <!-- <mat-option>Select Source</mat-option> -->
              <mat-option *ngFor="let conc of Concode" [value]="con.Concode">
               ({{con.Concode}})
              </mat-option>
            </mat-select>
        </mat-form-field>            
  </div>
