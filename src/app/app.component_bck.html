<div class="">
  <mat-horizontal-stepper>
      <mat-step label="Terminal Definition Management">
       <!--  <div class="card  mat-elevation-z4 mb-2"> -->
          <nav mat-tab-nav-bar class="container p-0">
<a mat-tab-link 
[ngClass]="{'text-light bg-primary': !rla.isActive, 'text-dark bg-light': rla.isActive}"
               class="card mr-2 mat-elevation-z4 font-weght-bold text-lg"
                 *ngFor="let link of navLinks"
                 [routerLink]="link.path"
            routerLinkActive #rla="routerLinkActive"
            (Onclick)="activeLinkIndex"
                 [active]="rla.isActive">
                <span class="font-weight-bold py-1">{{link.label}}</span>
                <div></div>
             </a>
            </nav>
           <router-outlet></router-outlet>
           
            <div class = "text-center">
                <button mat-raised-button matStepperPrevious type="button" disabled>Back</button>
                <button mat-raised-button matStepperNext type="button" color="accent">Next</button>
            </div>
         <!--  </div> -->
        </mat-step>
