<div class="container">
  <div class="card  mat-elevation-z4 my-2">
    <div class="card-header py-2 bg-light text-dark font-weight-bold">
      <span class="align-center">
        Create New Terminal
      </span>
    </div>
    <form [formGroup]="createterminal" class="card-body pt-2 pb-0 text-sm">
      <div class="row">
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <input formControlName="terminalCode" matInput placeholder="Terminal code" name="termcode" autocomplete="off" required minlength="6" maxlength="10">
        </mat-form-field>
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <input formControlName="bookingCode" matInput placeholder="Booking Code" required minlength="4" maxlength="10">
             </mat-form-field>
             <mat-form-field class="col-md-3 col-sm-6 col-12">
             <input formControlName="windowNumber" matInput placeholder="Window No" required minlength="1" maxlength="10" (keypress)="onlyNumericInput($event)"
            > </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="terminalType" matInput placeholder="Terminal Type" name="termtype" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="terminalIp" matInput placeholder="Terminal Ip" name="termip" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="posTid" matInput placeholder="Pos TID" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="Bank" matInput placeholder="Bank Name" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="ServiceProvider" matInput placeholder="Service Provider" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="PosVersioncode" matInput placeholder="Pos Version Code" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
           </div> 
          <div class="checkter">To Check the Terminal UTS/PRS/Both</div>
          <form [formGroup]="showClassGrpm">
             <div class="col-md-3 col-sm-6 col-12 px-3 mb-3"
             [(ngModel)]="checkter"  (change)="termSelection($event)" formControlName="test">
                  <mat-checkbox  value="2" class="uts" color="primary"
                                formControlName="uts">UTS</mat-checkbox>
                <mat-checkbox value="1" class="prs" color="primary"
                                formControlName="prs">PRS</mat-checkbox>
                                <div class="col-md-3 col-sm-6 col-12 px-3 mb-3">
               <div class="prster" *ngIf="showClassGrpm.value.test=='1'">
                 <div>PRS Terminal</div>
                 <form [formGroup]="showClassGrp" formControlName="prs">
               <mat-form-field >
                    <mat-select placeholder="Appl.Terminal Type"
                                [(ngModel)]= "AppterType" 
                                formControlName="AppterType"  disabled="false"
                                >
                      <mat-option *ngFor= "let AppType of AppTypes" [value]= "AppType.value">
                        {{AppType.viewValue}}
                      </mat-option> 
                    </mat-select>
                  </mat-form-field>
              
                  <mat-form-field >
                    <mat-select placeholder="Terminal Parameter" 
                                [(ngModel)]= "TermParam" 
                                formControlName="TermParameter" disabled="false">
                      <mat-option *ngFor= "let TermParam of TermParams" [value]= "TermParam.value">
                        {{TermParam.viewValue}}
                      </mat-option> 
                    </mat-select>
                  </mat-form-field>
               
                  <div class="col-md-3 col-sm-6 col-12 px-3 mb-3">
                      <div>Terminal Operation Type</div>
                <mat-form-field>
                    <mat-select placeholder="Terminal Oper Types1" 
                                [(ngModel)]= "TeroperType1" 
                                formControlName="TeroperType1" disabled="false">
                      <mat-option *ngFor= "let OperType1 of OperTypes1" [value]= "OperType1.value">
                        {{OperType1.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Terminal Oper Types2"
                    [(ngModel)]= "TeroperType2" 
                                formControlName="TeroperType2" disabled="false">
                      <mat-option *ngFor= "let OperType2 of OperTypes2" [value]= "OperType2.value">
                          {{OperType2.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  <mat-form-field>
                      <mat-select placeholder="Terminal Oper Types3"
                      [(ngModel)]= "TeroperType3" 
                                formControlName="TeroperType3">
                        <mat-option *ngFor= "let OperType3 of OperTypes3" [value]= "OperType3.value">
                            {{OperType3.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Terminal Oper Types4"
                        [(ngModel)]= "TeroperType4" 
                                formControlName="TeroperType4">
                          <mat-option *ngFor= "let OperType4 of OperTypes4" [value]= "OperType4.value">
                              {{OperType4.viewValue}}
                            </mat-option>
                    </mat-select>
                  </mat-form-field>
             </div>
            
            </form>
           </div>
         
         <div class="utster" *ngIf="showClassGrpm.value.test=='2'">
               <div>UTS Terminal</div>
               <form [formGroup]="showClassGrp1" (ngSubmit)="onSubmit()">
               <mat-form-field class="col-md-3 col-sm-6 col-12">
                  <input formControlName="MacAddress" matInput placeholder="Mac Address" name="MacAddress" autocomplete="off" required minlength="18" maxlength="20">
                </mat-form-field>
                <mat-form-field class="col-md-3 col-sm-6 col-12">
                    <input formControlName="StationServerID" matInput placeholder="Station Server ID" name="StationServerID" autocomplete="off" required minlength="8" maxlength="20">
                  </mat-form-field>
                </form>
          </div>
            
          </div>
          </div>
        </form>
      
  
  </form>
  </div>
</div>
