<div class="container">
  <div class="card  mat-elevation-z4 my-2">
    <div class="card-header py-2 bg-light text-dark font-weight-bold">
      <span class="align-center">
        Create New Terminal
      </span>
    </div>
    <form [formGroup]="createterminal" class="card-body pt-2 pb-0 text-sm">
      <div class="row">
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <input formControlName="terminalCode" matInput placeholder="Terminal code" name="termcode" autocomplete="off" required minlength="6" maxlength="10">
        </mat-form-field>
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <input formControlName="bookingCode" matInput placeholder="Booking Code" required minlength="4" maxlength="10">
             </mat-form-field>
             <mat-form-field class="col-md-3 col-sm-6 col-12">
             <input formControlName="windowNumber" matInput placeholder="Window No" required minlength="1" maxlength="10" (keypress)="onlyNumericInput($event)"
            > </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="terminalType" matInput placeholder="Terminal Type" name="termtype" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="terminalIp" matInput placeholder="Terminal Ip" name="termip" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="posTid" matInput placeholder="Pos TID" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="Bank" matInput placeholder="Bank Name" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="ServiceProvider" matInput placeholder="Service Provider" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
            <mat-form-field class="col-md-3 col-sm-6 col-12">
              <input formControlName="PosVersioncode" matInput placeholder="Pos Version Code" name="postid" autocomplete="off" required minlength="6" maxlength="10">
            </mat-form-field>
           </div> 
           <div class="checkter">To Check the Terminal UTS/PRS/Both</div>
             <div class="col-md-3 col-sm-6 col-12 px-3 mb-3">
                  <mat-checkbox  value="uts" class="uts" color="primary" ng-checked="true" (onclick)=submit()>UTS</mat-checkbox>
                <mat-checkbox value="prs" class="prs" color="primary">PRS</mat-checkbox>
                </div>
        </form>
  </div>
</div>
